<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Knights Travails</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Knights Travails</h1>
    <section id="board-section">
        <img id="knight" class="hidden" src="src/knight.png"></img>
        <div id="notation-numbers"></div>
        <div id="board">
        </div>
    </section>
    <div id="notation-letters"></div>
    <section id="btn-section">
        <button class="btn" id="place-knight-btn">Place Knight</button>
        <button class="btn" id="place-random-knight-btn">Place Random Knight</button>
        <button class="btn" id="select-destination-btn">Select Destination</button>
        <button class="btn" id="reset-btn">Reset</button>
        <button class="btn" id="travail-btn">Travail</button>
    </section>
</body>
<script src="script.js"></script>
</html>
