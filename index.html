<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Knights Travails</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="./src/scripts/script.js" defer type="module"></script>   
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="src/Assets/favicon.ico">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="moveAudio" src="src/Assets/moveSound.wav"></audio>
    <h1>Knights Travails</h1>
    <section id="board-section">
        <img id="knight" class="hidden backGroundCover" src="src/Assets/knight.png"></img>
        <div id="notation-numbers"></div>
        <div id="board">
        </div>
    </section>
    <div id="notation-letters"></div>
    <section id="btn-section">
        <button class="btn backGroundCover" id="reset-btn"></button>
        <button class="btn backGroundCover" id="place-knight-btn"></button>
        <button class="btn backGroundCover" id="place-random-knight-btn"></button>
        <button class="btn backGroundCover" id="select-destination-btn"></button>
        <button class="btn backGroundCover" id="travail-btn"></button>
    </section>
</body>
</html>
